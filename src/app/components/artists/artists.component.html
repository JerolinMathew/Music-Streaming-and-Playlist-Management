<div class="artists-list">
  <div class="artist" *ngFor="let a of artists">
    <img [src]="a.imageUrl" alt="{{ a.name }}" width="80"/>
    <div class="meta">
      <h3>{{ a.name }}</h3>
      <div class="genre">{{ a.genre }}</div>
      <p class="bio">{{ a.bio }}</p>
    </div>
  </div>
</div>
